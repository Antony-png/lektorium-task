<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Stackfindover</h1>
    <div class="container" id="main">
      <div>
        <h3>Sign in to your account</h3>
      </div>

      <div class="input-container">
        <p for="name">Email:</p>
        <input class="form-text" type="email" name="email" id="email" />
      </div>

      <div class="info">
        <p for="name">Password:</p>
        <a href="https:\\www.google.com">Forgot your password?</a>
      </div>

      <div class="input-container">
        <input class="form-text" type="password" name="password" id="pass"/>
      </div>

      <div class="checkbox">
        <input type="checkbox" />
        <p>Stay signed in for a week</p>
      </div>

      <button onclick="checkform()" type="submit" name="submit">Continue</button>
      <a class="link" href="https:\\www.google.com.ua\maps">Use single sign-on (Google) instead</a>
    </div>
    <div>
      <p>Don`t have an account?<a href="https:\\www.facebook.com"> Sign up</a></p>
    </div>
  <script src="main.js"></script>
  </body>
</html>
